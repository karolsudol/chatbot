<section class="flex items-center justify-center p-16 mb-4">
    <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg w-[400px]">
        <h3 class="text-2xl font-bold text-center">Signup</h3>
        <form action="/signup" method="post">
            <div class="mt-4">
                <div>
                    <label class="block" for="email">Email</label>
                    <input name="email" type="email" placeholder="Email"
                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
                        required>
                </div>
                <div class="mt-4">
                    <label class="block">Password</label>
                    <input name="password" type="password" placeholder="Password"
                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
                        required>
                </div>
                <div class="mt-4">
                    <label class="block">Repeat Password</label>
                    <input name="password_confirmation" type="password" placeholder="Password"
                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
                        required>
                </div>
                <div class="flex items-baseline justify-between">
                    <button class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Signup</button>
                    <a href="/login" class="text-sm text-blue-600 hover:underline">Login?</a>
                </div>
            </div>
        </form>
    </div>
</section>
